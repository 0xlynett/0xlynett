<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url or page.url }}" />
    <meta property="og:locale" content="en_US" />

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="dark dark:bg-zinc-900 font-mono">
    <div
      class="mx-auto p-8 bg-black max-w-screen-lg prose dark:prose-invert prose-a:text-blue-400 mt-16"
    >
      {{ content }}
    </div>
  </body>
</html>
